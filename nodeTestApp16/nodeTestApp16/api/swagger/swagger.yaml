  /api:
    x-swagger-pipe: swagger_raw

  # HTML Web:
  /:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns main html
      produces: 
        - text/html
      operationId: index
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # JSON only API:
  /api/movies:
    x-swagger-router-controller: json_api_movies
    post:
      description: Creates a new movie entry via JSON API
      operationId: create
      parameters:
        - name: movie
          required: true
          in: body
          description: a new movies details
          schema:
            $ref: "#/definitions/MovieBody"
      responses:
        "200":
          description: Successfully stored movie
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Returns a list of movies via JSON API
      operationId: readBulk
      parameters:
        - name: released
          in: query
          description: filters movies by released date
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MoviesListBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # HTML Web:
  /movies/create:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns html view for movie creation from
      produces: 
        - text/html
      operationId: getCreate
      responses:
        "200":
          description: Successfully stored movie
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Creates a new movie entry via Web (HTML in Browser)
      consumes:
        - application/x-www-form-urlencoded
      produces: 
        - text/html
      operationId: create
      parameters:
        - name: title
          required: true
          in: formData
          description: a new movies title
          type: string
        - name: tagline
          required: true
          in: formData
          description: a new movies tagline
          type: string
        - name: released
          required: true
          in: formData
          description: a new movies released date
          type: integer
      responses:
        "200":
          description: Successfully stored movie
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # HTML Web:
  /movies:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns a list of movies
      produces: 
        - text/html
      operationId: readBulk
      parameters:
        - name: released
          in: query
          description: filters movies by released date
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # JSON only API:
  /api/movies/{movieId}:
    x-swagger-router-controller: json_api_movies
    get:
      description: Returns a single movie entry by a given id 
      operationId: read
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully retrieved a movie
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Updates a single movie entry by a given id 
      operationId: update
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
        - name: movie
          required: true
          in: body
          description: Details to be updated
          schema:
            $ref: "#/definitions/MovieBody"
      responses:
        "200":
          description: Successfully updated a movie
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Deletes a single movie entry by a given id
      operationId: delete
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully deleted a movie
          schema:
            $ref: "#/definitions/DeleteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # HTML Web:
  /movies/read/{movieId}:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns a single movie entry by a given id 
      operationId: read
      produces: 
        - text/html
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully retrieved a movie
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /movies/update/{movieId}:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns html view for movie creation from
      produces: 
        - text/html
      operationId: getUpdate
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully stored movie details
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Updates a single movie entry by a given id 
      consumes:
        - application/x-www-form-urlencoded
      produces: 
        - text/html
      operationId: update
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
        - name: title
          required: true
          in: formData
          description: a new movies title
          type: string
        - name: tagline
          required: true
          in: formData
          description: a new movies tagline
          type: string
        - name: released
          required: true
          in: formData
          description: a new movies released date
          type: integer
      responses:
        "200":
          description: Successfully updated a movie 
          schema:
            type: string
        default:
