swagger: "2.0"
info:
  version: "0.0.1"
  title: nodeTestApp16
# during dev, should point to your local machine
host: dockerHostIp:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  # - text/html
# format of the responses to the client (Accepts)
produces:
  - application/json
  # - text/html
paths:
  /:
    x-swagger-router-controller: index
    get:
      description: Returns main html
      produces: 
        - text/html
      operationId: index
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /movies:
    x-swagger-router-controller: movies
    get:
      description: Returns a list of movies
      # HTML API:
      produces: 
        - text/html
      operationId: readBulk
      parameters:
        - name: released
          in: query
          description: filters movies by released date
          type: string
      responses:
        "200":
          description: Success
          # JSON only API:
          # schema:
          #   $ref: "#/definitions/MoviesListBody"
          # HTML API:
          schema:
            type: string
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Creates a new movie entry
      # HTML API:
      consumes:
        - application/x-www-form-urlencoded
      # HTML API:
      produces: 
        - text/html
      operationId: create
      # JSON only API:
      # parameters:
      #   - name: movie
      #     required: true
      #     in: body
      #     description: a new movies details
      #     schema:
      #       $ref: "#/definitions/MovieBody"
      # HTML API:
      parameters:
        - name: title
          required: true
          in: formData
          description: a new movies title
          type: string
        - name: tagline
          required: true
          in: formData
          description: a new movies tagline
          type: string
        - name: released
          required: true
          in: formData
          description: a new movies released date
          type: integer
      responses:
        "200":
          description: Successfully stored movie details
          # JSON only API:
          # schema:
          #   $ref: "#/definitions/MovieBody"
          # HTML API:
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /movies/{movieId}:
    x-swagger-router-controller: movies
    get:
      description: Returns a single movie entry by a given id 
      operationId: read
      # HTML API:
      produces: 
        - text/html
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully retrieved a movies details
          # JSON only API:
          # schema:
          #   $ref: "#/definitions/MovieBody"
          # HTML API:
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    # JSON only API:
    put:
      description: Updates a single movie entry by a given id 
      operationId: update
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
        - name: movie
          required: true
          in: body
          description: Details to be updated
          schema:
            $ref: "#/definitions/MovieBody"
      responses:
        "200":
          description: Successfully updated a movies details
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    # HTML API:
    post:
      description: Updates a single movie entry by a given id 
      consumes:
        - application/x-www-form-urlencoded
      produces: 
        - text/html
      operationId: update
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
        - name: title
          required: true
          in: formData
          description: a new movies title
          type: string
        - name: tagline
          required: true
          in: formData
          description: a new movies tagline
          type: string
        - name: released
          required: true
          in: formData
          description: a new movies released date
          type: integer
      responses:
        "200":
          description: Successfully updated a movies details
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    # JSON only API:
    delete:
      description: Deletes a single movie entry by a given id
      operationId: delete
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully deleted a movies 
          schema:
            $ref: "#/definitions/DeleteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # HTML API:
  /movies/remove/{movieId}:
    x-swagger-router-controller: movies
    get:
      description: Deletes a single movie entry by a given id
      produces: 
        - text/html
      operationId: delete
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully updated a movies details
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw

# complex objects have schema definitions
definitions:
  MoviesListBody:
    required:
      - movies
    properties:
      movies:
        type: array
        items:
          $ref: "#/definitions/Movie"

  Movie:
    required:
      - tagline
      - title
      - released
    properties:
      tagline:
        type: string
      title:
        type: string
      released:
        type: integer
      rank:
        type: integer
        default: 5
        minimum: 1
        maximum: 10

  MovieBody:
    required:
      - movie
    properties:
      movie:
        $ref: "#/definitions/Movie"

  DeleteResponse:
    required:
      - nodes_deleted
    properties:
      nodes_deleted:
        type: integer

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
