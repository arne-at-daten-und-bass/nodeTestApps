          schema:
            $ref: "#/definitions/ErrorResponse"
  /movies/delete/{movieId}:
    x-swagger-router-controller: html_web_movies
    get:
      description: Returns html view for a disabled movie deletion from
      produces: 
        - text/html
      operationId: getDelete
      parameters:
        - name: movieId
          required: true
          in: path
          type: string
      responses:
        "200":
          description: Successfully updated a movies details
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Deletes a single movie entry by a given id 
      consumes:
        - application/x-www-form-urlencoded
      produces: 
