  /swagger:
    x-swagger-pipe: swagger_raw

# complex objects have schema definitions
definitions:
  MoviesListBody:
    required:
      - movies
    properties:
      movies:
        type: array
        items:
          $ref: "#/definitions/Movie"

  Movie:
    required:
      - tagline
      - title
      - released
    properties:
      tagline:
        type: string
      title:
        type: string
      released:
        type: integer
      rank:
        type: integer
        default: 5
        minimum: 1
        maximum: 10

  MovieBody:
    required:
      - movie
    properties:
      movie:
        $ref: "#/definitions/Movie"

  DeleteResponse:
    required:
      - nodes_deleted
    properties:
      nodes_deleted:
        type: integer

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
